<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de SSE</title>
    <link rel="stylesheet" href="styles-pedidos.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <!-- Torna o logo um link para voltar ao index -->
            <a href="index.html">
                <img src="logo2.png" alt="Logo Loja Fran & Pedro">
            </a>
        </div>
        <h1 class="titulo-pagina">Notificações</h1>
        <nav>
            <a href="carrinho.html">
                <img src="carrinho.png" alt="Carrinho" class="icone-carrinho">
            </a>
        </nav>
    </header>
    <main>
    <div id="notifications"></div>

    <script>
        // Atualize a URL do EventSource para o endpoint correto
        const eventSource = new EventSource('http://localhost:8000/notifications');

        eventSource.onmessage = function(event) {
            const notificationsDiv = document.getElementById('notifications');
            const newNotification = document.createElement('p');
            newNotification.textContent = `Nova mensagem recebida: ${event.data}`;
            notificationsDiv.appendChild(newNotification);
        };

        eventSource.onerror = function(error) {
            console.error('Erro SSE:', error);
            eventSource.close();
        };
    </script>
        <footer class="footer">
            <p>&copy; Loja Fran & Pedro</p>
        </footer>
    </main>
</body>
</html>
